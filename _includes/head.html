<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="{{ "assets/images/favicon.png" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js' type='text/javascript'></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='//fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ "assets/css/demo.css" | prepend: site.baseurl }}" >
  <link rel="stylesheet" type="text/css" href="{{ "assets/css/component.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{"assets/foundation/css/foundation.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{"assets/foundation/css/normalize.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{"assets/css/foundation-icons/foundation-icons.css" | prepend: site.baseurl }}" />
</head>
